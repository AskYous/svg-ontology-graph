<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module">
        import * as SVGGraph from "/svg-graph.mjs";
        import * as sampleData from "./sample-data.mjs";

        const vertices = sampleData.vertices.map(v => new SVGGraph.Vertex(v.id, v.data));
        const edges = sampleData.edges
            .map(e => new SVGGraph.Edge(
                vertices.find(v => v.id == e[0]),
                vertices.find(v => v.id == e[1])
            ));

        SVGGraph.SVGGraph(
            document.querySelector('#container'),
            new SVGGraph.Graph(vertices, edges),
        );
    </script>
</head>

<body>
    <div id="container">I am a container</div>
</body>

</html>
